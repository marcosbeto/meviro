<div class="row">
	<div class="col-xs-8 col-xs-offset-2">

		<div class="panel panel-default" style="margin-top:60px;">
  			<!-- <div class="panel-heading">
				<h3 class="panel-title">
					Cadastro de Projetos Assistivos
				</h3>
			</div> -->
  			<div class="panel-body">
	  			<div *ngIf="(action=='add_phase_1' || action=='update')">
	  				<div class="row">
	  					<div class="col-xs-6">
			  				<div class="row" style="padding:20px 35px 0px 35px;">
				  				<div class="col-xs-12">
				  					<h3 style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif,'Roboto';font-weight:bold;">Qual o nome do seu projeto?</h3>
				  				</div>
			  				</div>
			  				<div class="row" style="padding:10px 35px 0 35px;">
			  					<div class="col-xs-12">
									<input type="text" required [(ngModel)]="model.title" style="height:57px;font-size:14pt;" class="form-control">
									<!-- border-top: 0px;border-left: 0px;border-right: 0px;border-radius: 0px;box-shadow: inset 0 0px 0px rgba(0,0,0,0);-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .0s;-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .0s; -->
								</div>
							</div>
						</div>
						<div class="col-xs-6" style="margin-top: 6px;">
			  				<div class="row" style="padding:20px 35px 0px 35px;">
				  				<div class="col-xs-12">
				  					<h3 style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif,'Roboto';font-weight:400;font-size:14pt;">Categoria:</h3>
				  				</div>
			  				</div>
			  				<div class="row" style="padding:10px 35px 0 35px;">
			  					<div class="col-xs-12">
									<!-- Single button -->
									<div class="btn-group" dropdown keyboardNav="true">
										<button id="simple-btn-keyboard-nav" type="button" class="btn btn-default" style="    height: 57px;font-size: 12pt;" dropdownToggle>
											{{selectedCategory.name}} <span class="caret" style="margin:0 5px 0 5px;"></span>
										</button>
										<ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">

											<div *ngFor="let category of categories">
												<li role="menuitem" style="padding: 5px 5px 5px 8px;font-size: 12pt;">
													<a class="dropdown-item" (click)="dropdownSetup(category)" style="color:#000;">	
													    {{category.name}}
													</a>
												</li>
											</div>

										<!-- 	<li role="menuitem"><a class="dropdown-item" (click)="model.category='1'">Action</a></li>
											<li role="menuitem"><a class="dropdown-item" (click)="model.category='2'">Another action</a></li>
											<li role="menuitem"><a class="dropdown-item" (click)="model.category='3'">Something else here</a></li> -->
										</ul>
									</div>
									<!-- border-top: 0px;border-left: 0px;border-right: 0px;border-radius: 0px;box-shadow: inset 0 0px 0px rgba(0,0,0,0);-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .0s;-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .0s; -->
								</div>
							</div>
						</div>
					</div>

					<!-- ////////// -->
<!-- 
					<div class="row" style="background-color: #ededed;margin-top: 40px;">
					  <div class="col-xs-12">
					  </div>
					</div> -->

					<div class="row" style="padding:20px 35px 0px 35px;">
		  				<div class="col-xs-12">
		  					<h3 style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif,'Roboto';font-weight:400;font-size:16pt;">Descreva o problema que o projeto irá resolver:</h3>
		  				</div>
	  				</div>
	  				<div class="row" style="padding:10px 35px 0 35px;">
	  					<div class="col-xs-12">
							<input type="text" [(ngModel)]="model.abstract" style="height:57px;font-size:14pt;" class="form-control">
						</div>
					</div>



					<!-- /////////// -->


					<div class="row" style="margin-top:40px;">
						<div class="col-xs-12 text-center">
							<a (click)="saveProject()" class="btn btn-lg btn-success" role="button">Salvar</a>
						</div>
					</div>
					<br>
				</div>		
				<div *ngIf="action=='add_phase_2'" class="text-center">		
					<div *ngIf="model.id">
					  
					  <div class="row" style="margin-top: -40px;">
					  	<div class="col-xs-12">
					  		<h2><span class="label label-default" style="background-color:#367317;font-family: 'Roboto';font-weight: 400;padding: 15px;">{{model.title}}</span></h2>
					  	</div>
					  </div>
					  	<div class="row" style="margin-top:20px;">
						  	<div class="col-xs-12">
						  		<h4 style="line-height: 25pt;font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif,'Roboto';font-weight: 200;font-size:16pt;">Legal! Agora precisamos adicionar o passo-a-passo para construção do seu projeto<br>
						  		</h4>
						  	</div>
					 	</div>
					  	
					  	<hr>
					  	<div class="row">
						  	<div class="col-xs-12 text-center">
							  		<!-- <div class="popover top" style="display:block;position:relative;margin-left: auto;margin-right: auto;">
										<div class="arrow"></div> 
										<h3 class="popover-title">Já adicionamos o primeiro passo</h3> 
										<div class="popover-content">
											<p>A <b>Introdução</b> é o início de tudo, onde você explicará, de forma geral, os objetivos e benefícios do seu projeto.</p> 
										</div>
									</div> -->
						  	</div>	
						</div>
					  <list-steps [projectId]="project_id"></list-steps>
					</div>
				</div>


  			</div>
  		</div>
		
	
		
	</div>
</div>
