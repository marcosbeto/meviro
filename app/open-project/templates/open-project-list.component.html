<div class="row" style="background-color:#fff;padding:30px;" >
	<div *ngFor="let project of projects"  class="col-1-4">
		<div class="col-xs-12 col-md-4 ">
			<div class="thumbnail">
				<img src="" alt="...">
		      	<div class="caption">
		        	<h3>{{project.title}}</h3>
		        	<p>
		        		<a href="/details" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a>
		        	</p>
		        	<span *ngIf="authService.metauser_id==project.metauser_id">
			     		<p>
			     			<a routerLink="/open-project/update/{{project.id}}" routerLinkActive="active">Edit</a> | 
			     			<a routerLink="/open-project/delete/{{project.id}}" routerLinkActive="active">Delete</a>
			     		</p>
			     	</span>
		      	</div>
			</div>
		</div>
	</div>
</div>
