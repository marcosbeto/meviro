<h1>{{ title }}</h1>

<div *ngFor="let project of projects"  class="col-1-4">
    <div class="module hero">
     	<h4>{{project.title}} - 
     	<a routerLink="update/{{project.id}}" routerLinkActive="active">Edit</a> | 
     	<a routerLink="delete/{{project.id}}" routerLinkActive="active">Delete</a></h4>
    </div>
</div>

<hr>

<div *ngIf="selectedProject">
	<h2>{{ selectedProject.id }} details!</h2>
</div>
