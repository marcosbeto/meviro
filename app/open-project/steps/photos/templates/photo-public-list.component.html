<div class="row">
	<div class="col-xs-12">
		<div class="jumbotron">
			<div *ngIf="photos">
				<div class="container-fluid" style="overflow:hidden;" [style.height]="isPhotosContainerExpanded || photos.length<4 ? 'auto' : '300px'">
					<div *ngFor="let photo of photos; let i = index;" [ngClass]="{row: isNewRow(i)}">
						<div [ngClass]="{'col-xs-12': isNewCol(i,'col-12'), 'col-xs-6': isNewCol(i,'col-6'), 'col-xs-4': isNewCol(i,'col-4')}" [style.padding] = "isNewCol(i,'col-12') ? '4px 20px 4px 20px' : isNewCol(i,'col-4') ? '5px 15px 5px 5px' : '5px'" >
							<div *ngIf="photo.file">
								<div [ngStyle]="{'background-image': 'url(http://localhost:8000/'+ photo.file, 
								'height':'200px',
								'background-size':'cover',
	    						'background-repeat':'no-repeat',
	    						'background-position': 'center center'}">
										
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row text-center" *ngIf="photos.length>3">	
					<div *ngIf="isPhotosContainerExpanded">
						<a (click)="isPhotosContainerExpanded = !isPhotosContainerExpanded">
							Reduzir
						</a>	
					</div>
					<div *ngIf="!isPhotosContainerExpanded">
						<a (click)="isPhotosContainerExpanded = !isPhotosContainerExpanded">
							Ver todas as fotos
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
