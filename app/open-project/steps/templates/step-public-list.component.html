

<div *ngIf="steps">
	<div class="row" style="background-color:#fff;">
		<div class="col-xs-12 background-green-img" style="padding:30px;color:#fff;">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="text-center">
						<h1 style="font-size:40pt;">{{project_title}}</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center">
					<h3>{{project_abstract}}</h3>
					<span>{{steps.length}} Etapas</span>
				</div>
			</div>

		</div>
		<div class="col-xs-10 col-xs-offset-1" style="margin-top:30px;">
	    	<div *ngFor="let step of steps; let i = index">
    			<div class="row" style="padding-top:30px;">
    				<div class="col-xs-6">
	    				<span class="label label-default" style="font-size: 10pt;background-color:#749c60;">
							Etapa {{i+1}}
						</span>
						<h2>{{step.title}}</h2>

						<div [innerHTML]="step.content" class="text-left" style="font-size: 18px;color:#484848"></div>
					</div>
					<div class="col-xs-6">
						<public-list-photos [stepId]="step.id" ></public-list-photos>
					</div>
				</div>
				<hr>
			</div>

		</div>
	</div>
</div>
